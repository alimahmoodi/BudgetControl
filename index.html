<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="mystyle.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>My Budgety</title>
    </head>
    <body>
        <div class="show-budget">
            <div class="balance"></div>
            <div class="budget budget--income">
                <span class="show-title">income</span>
                <span class="total-incomes show-amount"></span>
            </div>
            <div class="budget budget--expenses">
                <span class="show-title">Expenses</span>
                <span class="total-expenses show-amount"></span>
            </div>
        </div>
        <div class="enter-inputs">
            <select class="input enter-type">
                <option selected value="incomes">+</option>
                <option value="expenses">-</option>
            </select>
            <input type="text" placeholder="Enter Title" class="input enter-descreption" />
            <input type="number" placeholder="Value" class="input enter-value" />
            <input type="button" value="submit" class="submit-input" />
        </div>
        <div class="descreptions">
            <div class="list-container">
                <h1 class="description-header description-header--income">incomes</h1>
                <div class="incomes income__list list"></div>
            </div>
            <div class="list-container">
                <h1 class="description-header description-header--expenses">expenses</h1>
                <div class="expenses expenses__list list"></div>
            </div>
        </div>
        <script src="myapp.js"></script>
    </body>
</html>
